<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
</head>
<body>
    
    <section class="calculator">
        <div class="display">0</div>
        
        <button class="clear key">C</button>
        <button class="backspace key"> ← </button>
        <button class="seven key nvm">7</button>
        <button class="eight key nvm">8</button>
        <button class="nine key nvm">9</button>
        <button class="four key nvm">4</button>
        <button class="five key nvm">5</button>
        <button class="six key nvm">6</button>
        <button class="one key nvm">1</button>
        <button class="two key nvm">2</button>
        <button class="three key nvm">3</button>
        <button class="zero key nvm">0</button>
            
        <button class="division key operator">÷</button>
        <button class="multiplication key operator">x</button>
        <button class="minus key operator">-</button>
        <button class="plus key operator">+</button>
        <button class="equal key operator">=</button>
    </section>
    <script type = "module" src="calculator.js"></script>
</body>
</html>
